<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" type="text/css" href="register.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <title>Document</title>
</head>
<body>
    <div class="bg">
        <div class="bg-head1"></div>
        <div class="bg-head2"></div>

            <h1>WELCOME!</h1>
        </div>
        <div class="login">
            <div class="bg-login1"></div>
            <div class="bg-login2"></div>
            <form>
                <ul>
                    <li><input type="text" name="username" placeholder="Username"></li>
                    <li><input type="text" name="alamat" placeholder="alamat"></li>
                    <li><input type="tel" placeholder="No Handphone"></li>
                    <li><input type="password" name="password" placeholder="Password"></li>
                    <li><input type="submit" value="Create" onclick="register()"></li>
                </ul>
            </form>
        </div>
    </div>
    <script>
        function register() {
             alert('Selamat, anda telah berhasil membuat akun!')
            window.open('index.html')
        }
    </script>
